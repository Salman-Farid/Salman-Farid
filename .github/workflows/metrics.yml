name: ðŸš€ Metrics Generation
on:
  schedule:
    - cron: "0 */4 * * *"  # Even more frequent updates!
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  metrics:
    name: ðŸ’« Generate Dynamic Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: ðŸŽ® Generate Epic Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories
          config_timezone: Asia/Dhaka
          config_display: large
          config_padding: 12%
          config_animations: yes
          config_twemoji: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 10
          plugin_languages_sections: most-used, recently-used
          plugin_languages_details: percentage
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: A
          plugin_notable: yes
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_stars: yes
          plugin_stars_limit: 4
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          output_action: commit
          commit_message: "ðŸŽ¨ Fresh metrics masterpiece generated"

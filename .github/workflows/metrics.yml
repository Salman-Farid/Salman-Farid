name: âœ¨ Animated GitHub Metrics
on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  metrics:
    name: ðŸŽ­ Generate Animated Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: ðŸŽ¨ Generate Beautiful Metrics
        uses: lowlighter/metrics@latest
        with:
          # Core Settings
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""  # Clean slate for custom layout
          config_display: columns
          config_padding: 10%
          config_animations: yes
          config_animations_duration: 2s
          
          # Layout & Visual Effects
          template: terminal
          color_scheme: github-dark
          background: yes
          margins: 18
          delay: 3
          
          # Header with Animation
          plugin_introduction: yes
          plugin_introduction_title: yes
          
          # Animated Calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Animated Languages Graph
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_threshold: 2%
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_animations: yes
          
          # Animated Contributions
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: A
          plugin_achievements_secrets: yes
          
          # Visual Stats
          plugin_stars: yes
          plugin_stars_limit: 4
          
          # Animation Settings
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          output_action: commit
          commit_message: "âœ¨ Updated animated metrics"
          optimize: svg
          experimental_features: yes
          config_twemoji: yes
          verify: yes

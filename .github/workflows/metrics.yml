name: ðŸš€ Metrics Generation
on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  metrics:
    name: ðŸ’« Generate Dynamic Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: ðŸŽ® Generate Epic Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          # [Previous metrics configuration...]

      - name: ðŸ“¦ Upload Metrics Artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: github-metrics
          path: github-metrics.svg
          retention-days: 7
          compression-level: 9
          if-no-files-found: error
          overwrite: true
          include-hidden-files: true
